<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATOSHI AGENT AI - Web Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
            to { text-shadow: 0 0 30px #ff6b6b, 0 0 60px #ff6b6b; }
        }
        p {
            text-align: center;
            max-width: 600px;
            margin: 10px 0;
        }
        esp-web-install-button {
            margin: 30px 0;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <h1>SATOSHI AGENT AI - Direct Firmware Flasher</h1>
    <p>Click the button below to flash the latest firmware directly to your ESP32-S3 device.</p>
    <p><strong>Requirements:</strong> Chrome-based browser, USB cable connected to ESP32-S3.</p>

    <esp-web-install-button
        manifest="manifest.json">
    </esp-web-install-button>

    <p>Alternatively, download the source code and build manually using PlatformIO.</p>
    <p><a href="https://github.com/Silexperience210/SATOSHI-AGENT-AI">View on GitHub</a></p>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = Math.random() > 0.5 ? '#00d4ff' : '#ff6b6b';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>
</body>
</html>
